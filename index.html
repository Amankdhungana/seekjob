<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login/Signup Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signupForm">
          <h1>Create Account</h1>
          <span>Register with your email</span>
          <input type="text" id="signupName" placeholder="Name" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            minlength="8"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <div id="signupError" class="error"></div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Sign In</h1>
          <span>Login with your email</span>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <div id="loginError" class="error"></div>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Already have an account? Sign in here!</p>
            <button class="ghost" id="showLogin">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Don't have an account? Sign up now!</p>
            <button class="ghost" id="showSignup">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
      }

      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }

      .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
      }

      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
        opacity: 0;
        z-index: 1;
      }

      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .overlay {
        background: #ff416c;
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 40px;
        height: 100%;
        width: 50%;
      }

      .overlay-left {
        transform: translateX(-20%);
      }

      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-right {
        right: 0;
        transform: translateX(0);
      }

      .ghost {
        background-color: transparent;
        border-color: #fff;
        color: #fff;
      }

      .error {
        color: red;
        margin-top: 10px;
      }
    </style>

    <script>
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");
      const container = document.getElementById("container");
      const signupError = document.getElementById("signupError");
      const loginError = document.getElementById("loginError");

      const users = JSON.parse(localStorage.getItem("users")) || {};

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          signupError.textContent = "Passwords do not match.";
          return;
        }

        if (users[email]) {
          signupError.textContent = "Email is already registered.";
          return;
        }

        users[email] = { name, password };
        localStorage.setItem("users", JSON.stringify(users));
        signupError.textContent = "";
        alert("Signup successful!");
        container.classList.remove("right-panel-active");
      });

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        if (!users[email] || users[email].password !== password) {
          loginError.textContent = "Invalid email or password.";
          return;
        }

        loginError.textContent = "";
        alert("Login successful!");
        window.location.href = "welcome.html";
      });

      document.getElementById("showSignup").addEventListener("click", function () {
        container.classList.add("right-panel-active");
      });

      document.getElementById("showLogin").addEventListener("click", function () {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>

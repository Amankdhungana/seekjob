<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome | SeekJob</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/Users/amandhungana/Desktop/seek.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff416c;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff4b2b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to SeekJob</h1>
        <button onclick="location.href='hirer.html'">Hirer</button>
        <button onclick="location.href='jobseeker.html'">Job Seeker</button>
    </div>
</body>
</html>
